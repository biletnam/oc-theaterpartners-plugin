# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: abnmt.theaterpartners::lang.partner.title
        span: left
        placeholder: abnmt.theaterpartners::lang.partner.title_placeholder
    slug:
        label: abnmt.theaterpartners::lang.partner.slug
        span: right
        placeholder: abnmt.theaterpartners::lang.partner.slug_placeholder
        preset:
            field: title
            type: slug

    published:
        label: abnmt.theaterpartners::lang.partner.published
        type: switch
        default: false

    meta[description]:
        label: abnmt.theaterpartners::lang.partner.description
        placeholder: abnmt.theaterpartners::lang.partner.description_placeholder

    link:
        label: abnmt.theaterpartners::lang.partner.link
        placeholder: abnmt.theaterpartners::lang.partner.link_placeholder
        span: left

    category:
        type: relation
        commentAbove: abnmt.theaterpartners::lang.post.category_comment
        placeholder: abnmt.theaterpartners::lang.post.category_placeholder
        span: right

    cover:
        tab: abnmt.theaterpartners::lang.partner.tab_manage
        label: abnmt.theaterpartners::lang.partner.cover
        type: fileupload
        mode: image
        span: left
        imageWidth: 300
        imageHeight: 200

    logo_color:
        tab: abnmt.theaterpartners::lang.partner.tab_manage
        label: abnmt.theaterpartners::lang.partner.logo_color
        type: fileupload
        mode: image
        # imageWidth: 300
        # imageHeight: 50
        span: right

    logo_bw:
        tab: abnmt.theaterpartners::lang.partner.tab_manage
        label: abnmt.theaterpartners::lang.partner.logo_bw
        type: fileupload
        mode: image
        # imageWidth: 300
        # imageHeight: 50
        span: right

    meta[width]:
        label: abnmt.theaterpartners::lang.partner.meta_width
        placeholder: abnmt.theaterpartners::lang.partner.meta_width_placeholder
        span: right
    meta[height]:
        label: abnmt.theaterpartners::lang.partner.meta_height
        placeholder: abnmt.theaterpartners::lang.partner.meta_height_placeholder
        span: right